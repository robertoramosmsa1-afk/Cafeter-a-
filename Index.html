<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Cafeteriía Al grano</title>
    <meta http-equiv="refresh" content="60">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>    
    /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111111;
            color: #495057;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Esto es clave para ocultar las barras de desplazamiento */
        }
 .cuadro {
            width: 90%;
            height: 100px;
            border: 1px solid white;
            margin: auto;
            background-image: url("https://drive.google.com/uc?export=view&id=1zg4U6EpYQIi_q1HZuuoGJdEft1w0gKRL");
     background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
        }
        /* Estilos para el contenedor de mosaico (GRID) */
        .container {
            display: grid;
            grid-template-columns: repeat(5,  1fr);
            grid-template-rows: repeat(2,  1fr);
            gap: 5px 15px;  /* Aumentamos el espacio entre los mosaicos */
            max-width: 1500px;
            margin: auto;
            min-height: 100vh; /* Define una altura mínima para el contenedor */
            align-items: center; /* Centra los elementos verticalmente */
            justify-content: center; /* Centra los elementos horizontalmente (opcional, ya lo hace margin: auto;) */
        }

        /* Estilos para cada mosaico (item) */
        .item {
            background-color: #111111;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #f2c228;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .item h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: #f2c228;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
            margin-bottom: 10px;
            height: 50px
        }

        /* Estilo para las filas de información */
        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .info-label {
            font-weight: bold;
            flex-shrink: 0;
            color: #f2c228;
        }
        .info-row span:last-child {
            text-align: right;
            color: #f2c228;
        }

        /* Estilos de respuesta para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <div class="cuadro">
        This div element has position: relative;
    </div>
    
    <div class="container" id="content-container">
    </div>
    
    <script>
        // ¡IMPORTANTE! Reemplaza esta URL con la tuya de Google Apps Script.
        const apiUrl = 'https://script.google.com/macros/s/AKfycbw5dHQ9ETBctQ-ITDb_Au9uNYetPo0EA3Cfe21eHmNbPmHaIHMEQL3AwqYKMFFz9xnKbA/exec';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('content-container');
                container.innerHTML = ''; 

                data.forEach(item => {
                    const element = document.createElement('div');
                    element.classList.add('item'); 
                    element.innerHTML = `
                        <h2>${item['Sala']}</h2>
                        <div class="info-row">
                            <span class="info-label">Folio:</span>
                            <span>${item['Folio']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Finado:</span>
                            <span>${item.Finado}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha:</span>
                            <span>${item['Fecha']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 1:</span>
                            <span>${item['Pedido 1']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 2:</span>
                            <span>${item['Pedido 2']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 3:</span>
                            <span>${item['Pedido 3']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 4:</span>
                            <span>${item['Pedido 4']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 5:</span>
                            <span>${item['Pedido 5']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 6:</span>
                            <span>${item['Pedido 6']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pedido 7:</span>
                            <span>${item['Pedido 7']}</span>
                        </div>
                            <div class="info-row">
                            <span class="info-label">Pedido 8:</span>
                            <span>${item['Pedido 8']}</span>
                        </div>
                                    <div class="info-row">
                            <span class="info-label">Observaciones:</span>
                            <span>${item['Observaciones']}</span>
                        </div>
                    `;
                    container.appendChild(element);
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud:', error);
                document.getElementById('content-container').innerHTML = `<p style="color: red; text-align: center;">Error al cargar el contenido. Por favor, revisa la consola para más detalles.</p>`;
            });
    </script>
</body>
</html>
    
    </script>
</body>
</html>
